    <header>
        <div id="titleheader">

            <ul>
                <li><a href="/trivia">&lt; Back</a></li>

        </div>

<!-- tags for the main menu-->

<main class="main-container">
    <div class="summaryColor">
        <ul class="correctColor">
            <li>
                <label for="correct">Correct Answers:</label>
                <img src="/images/yes.jpg" alt="correct answer">&nbsp;&nbsp;&nbsp;

        </ul>

    <div class="section-container">
        <section id="col2" class="column" >

                    </div >

                        <button type="button" id='next' >Next</button><br>
                        <button type="button" id='submit' class="hidden">Submit</button>

        <!-- display other sections and div tags here-->
